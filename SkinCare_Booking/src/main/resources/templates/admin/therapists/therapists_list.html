<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Danh sách nhà trị liệu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Danh sách nhà trị liệu</h1>
  <a th:href="@{/therapists/new}" class="btn btn-primary mb-3">Tạo nhà trị liệu mới</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Email</th>
      <th>Số điện thoại</th>
      <th>Địa chỉ</th>
      <th>Chuyên môn</th>
      <th>Kinh nghiệm</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="therapist : ${therapists}">
      <td th:text="${therapist.id}"></td>
      <td th:text="${therapist.fullName}"></td>
      <td th:text="${therapist.email}"></td>
      <td th:text="${therapist.phone}"></td>
      <td th:text="${therapist.location}"></td>
      <td th:text="${therapist.specialty}"></td>
      <td th:text="${therapist.experience}"></td>
      <td>
        <a th:href="@{/therapists/edit/{id}(id=${therapist.id})}" class="btn btn-warning">Sửa</a>
        <a th:href="@{/therapists/delete/{id}(id=${therapist.id})}" class="btn btn-danger">Xóa</a>
        <a th:href="@{/therapists/{id}/schedules(id=${therapist.id})}" class="btn btn-info">Xem lịch làm việc</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
