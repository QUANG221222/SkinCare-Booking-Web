<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Chỉnh sửa nhà trị liệu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Chỉnh sửa nhà trị liệu</h1>
   <!-- Thông báo lỗi hoặc thành công -->
   <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <form th:action="@{/therapists/update/{id}(id=${therapist.id})}" th:object="${therapist}" method="post">
    <div class="mb-3">
      <label>Tên:</label>
      <input type="text" th:field="*{fullName}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" th:field="*{email}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Số điện thoại:</label>
      <input type="text" th:field="*{phone}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Địa chỉ:</label>
      <input type="text" th:field="*{location}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Chuyên môn:</label>
      <input type="text" th:field="*{specialty}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Kinh nghiệm:</label>
      <textarea th:field="*{experience}" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a th:href="@{/therapists}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
