<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Record Execution Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Record result for service booking #<span th:text="${appointment.id}"></span></h1>
        <!-- Error or success notification -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <form th:action="@{/therapists/appointments/record/{id}(id=${appointment.id})}" method="post">
            <div class="mb-3">
                <label>Result:</label>
                <textarea name="result" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/therapists/{id}/appointments(id=${appointment.skinTherapist.id})}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
