<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Create Therapist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Create New Therapist</h1>
    <!-- Success or Error Notification -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form th:action="@{/therapists}" th:object="${therapist}" method="post">
        <div class="mb-3">
            <label>Username:</label>
            <input type="text" th:field="*{username}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Password:</label>
            <input type="text" th:field="*{password}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Full Name:</label>
            <input type="text" th:field="*{fullName}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Phone Number:</label>
            <input type="text" th:field="*{phone}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Address:</label>
            <input type="text" th:field="*{location}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Specialty:</label>
            <input type="text" th:field="*{specialty}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Experience:</label>
            <textarea th:field="*{experience}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a th:href="@{/therapists}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
