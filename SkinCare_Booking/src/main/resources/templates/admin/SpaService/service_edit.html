<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Chỉnh sửa dịch vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Chỉnh sửa dịch vụ</h1>
    <form th:action="@{/api/spa-services/update/{id}(id=${SpaService.id})}" th:object="${SpaService}" method="post">
        <div class="mb-3">
            <label>Tên dịch vụ:</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Mô tả:</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Giá:</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Thời gian (phút):</label>
            <input type="number" th:field="*{duration}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{//api/spa-services}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
