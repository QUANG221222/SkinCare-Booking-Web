<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Edit Service</h1>
    <!-- Success or Error Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/spa-services/update/{id}(id=${SpaService.id})}" th:object="${SpaService}" method="post">
        <div class="mb-3">
            <label>Service Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Service Image:</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Description:</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Price:</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Duration (minutes):</label>
            <input type="number" th:field="*{duration}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/spa-services}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
