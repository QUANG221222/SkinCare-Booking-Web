<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Xóa bài viết</title>
  <style>
    .warning {
      color: red;
      margin-bottom: 20px;
    }
    form {
      margin-top: 20px;
    }
    button, a {
      padding: 5px 10px;
      text-decoration: none;
    }
    button {
      background-color: #ff4444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    a {
      color: blue;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Xóa bài viết</h1>
<p class="warning">Bạn có chắc chắn muốn xóa bài viết "<span th:text="${blog.title}"></span>"?</p>
<form th:action="@{/api/blogs/delete/{id}(id=${blog.id})}" method="post">
  <button type="submit">Xóa</button>
  <a th:href="@{/api/blogs}">Hủy</a>
</form>
</body>
</html>
