<!doctype html>
<html lang="en" class="layout-menu-fixed layout-compact" data-assets-path="/admin/assets/" data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:replace="admin/fragments/menu :: menu"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav class="layout-navbar container-xxl navbar-detached navbar navbar-expand-xl align-items-center bg-navbar-theme" id="layout-navbar">
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-4 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-6" href="javascript:void(0)">
                        <i class="icon-base bx bx-menu icon-md"></i>
                    </a>
                </div>
                <div class="navbar-nav-right d-flex align-items-center justify-content-end" id="navbar-collapse">
                    <ul class="navbar-nav flex-row align-items-center ms-md-auto">
                        <div th:replace="admin/fragments/user :: user"></div>
                    </ul>
                </div>
            </nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Blog Management</h5>
                            <!-- Button to trigger modal for Add New Blog -->
                            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addBlogModal">
                                + Add New Blog
                            </button>
                            <!-- Blog Table -->
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="table-light">
                                    <tr>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Category</th>
                                        <th>Date</th>
                                        <th>Created At</th>
                                        <th style="width: 160px;">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody id="blogTable">
                                    <tr th:if="${blogs.size()} == 0">
                                        <td colspan="6" class="text-center">No blog found.</td>
                                    </tr>
                                    <tr th:each="blog : ${blogs}" th:data-created-at="${#temporals.format(blog.createdAt, 'yyyy-MM-dd HH:mm:ss')}">
                                        <td th:text="${blog.title}"></td>
                                        <td th:text="${blog.author}"></td>
                                        <td th:text="${blog.category}"></td>
                                        <td th:text="${blog.date}"></td>
                                        <td th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                                    th:attr="data-bs-target='#editBlogModal__' + ${blog.id}">
                                                Edit
                                            </button>
                                            <a th:href="@{'/protected/manager/blogs/delete/' + ${blog.id}}"class="btn btn-sm btn-danger delete-btn"
                                               data-bs-toggle="modal"
                                               data-bs-target="#deleteConfirmModal"
                                               th:data-id="${blog.id}">
                                                <i class="bx bx-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- End Blog Table -->

                            <!-- Pagination -->
                            <div class="d-flex justify-content-center mt-3">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li class="page-item" id="prevPage">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li class="page-item active" id="page1"><a class="page-link" href="#">1</a></li>
                                        <!-- Các trang khác sẽ được thêm bằng JavaScript -->
                                        <li class="page-item" id="nextPage">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <!-- End Pagination -->
                        </div>
                    </div>

                    <!-- Modal: Add New Blog -->
                    <div class="modal fade" id="addBlogModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <form th:action="@{/protected/manager/blogs/create}" method="post">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Add New Blog</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label class="form-label">Title</label>
                                            <input type="text" name="title" class="form-control" required/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Author</label>
                                            <input type="text" name="author" class="form-control" required/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Category</label>
                                            <input type="text" name="category" class="form-control"/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Date</label>
                                            <input type="date" name="date" class="form-control"/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Excerpt</label>
                                            <textarea name="excerpt" class="form-control" rows="3"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Image URL</label>
                                            <input type="text" name="imageUrl" class="form-control" required/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Content</label>
                                            <textarea name="content" class="form-control" rows="5" required></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-primary">Save Blog</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End Add Modal -->

                    <!-- Modal: Edit Blog (for each blog) -->
                    <div th:each="blog : ${blogs}">
                        <div class="modal fade" th:id="'editBlogModal__' + ${blog.id}" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <form th:action="@{'/protected/manager/blogs/update/' + ${blog.id}}" method="post">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit Blog</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label class="form-label">Title</label>
                                                <input type="text" name="title" class="form-control" th:value="${blog.title}" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Author</label>
                                                <input type="text" name="author" class="form-control" th:value="${blog.author}" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Category</label>
                                                <input type="text" name="category" class="form-control" th:value="${blog.category}"/>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Date</label>
                                                <input type="date" name="date" class="form-control" th:value="${blog.date}"/>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Excerpt</label>
                                                <textarea name="excerpt" class="form-control" rows="3" th:text="${blog.excerpt}"></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Image URL</label>
                                                <input type="text" name="imageUrl" class="form-control" th:value="${blog.imageUrl}" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Content</label>
                                                <textarea name="content" class="form-control" rows="5" th:text="${blog.content}" required></textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Update Blog</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Edit Modal -->
                    <!-- Modal Confirm Delete Blog -->
                    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this blog post?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <a href="#" class="btn btn-danger" id="confirmDeleteButton">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- / Content -->
            </div>
            <!-- / Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- / Layout container -->

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<!-- Delete Modal Handler Script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('.delete-btn').forEach(function (button) {
            button.addEventListener('click', function (event) {
                var id = event.currentTarget.getAttribute('data-id');
                document.getElementById('confirmDeleteButton')
                    .setAttribute('href', '/protected/manager/blogs/delete/' + id);
            });
        });
    });
</script>
</th:block>

<!-- Core JS -->
<div th:replace="admin/fragments/script :: script"></div>

<!-- JavaScript for Pagination on Blog Table -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
    $(document).ready(function () {
        // Lấy danh sách blog rows từ table (giả sử mỗi row chứa thuộc tính data-created-at nếu cần sắp xếp)
        var blogTable = $('#blogTable');
        var blogRows = blogTable.find('tr').not('#noFeedbackRow').get(); // Lấy tất cả các row (nếu có row thông báo "No blog found" thì cần loại bỏ)

        if (blogRows.length > 0) {
            // Nếu cần sắp xếp theo createdAt (mới nhất trước) có thể dùng hàm sau
            // blogRows.sort(function(a,b) {
            //     var dateA = new Date($(a).data('created-at'));
            //     var dateB = new Date($(b).data('created-at'));
            //     return dateB - dateA;
            // });

            var rowsPerPage = 10; // Số dòng mỗi trang
            var totalRows = blogRows.length;
            var totalPages = Math.ceil(totalRows / rowsPerPage);
            var currentPage = 1;

            // Tạo pagination các trang (giữ nút Prev và Next)
            var pagination = $('.pagination');
            for (var i = 1; i <= totalPages; i++) {
                if (i === 1) continue; // Trang 1 đã có sẵn
                $('#nextPage').before('<li class="page-item" id="page'+i+'"><a class="page-link" href="#">'+i+'</a></li>');
            }

            function showPage(page) {
                currentPage = page;
                // Ẩn tất cả các row
                $(blogRows).hide();
                // Tính chỉ số bắt đầu và kết thúc của row cho trang hiện tại
                var start = (page - 1) * rowsPerPage;
                var end = Math.min(start + rowsPerPage, totalRows);
                for (var i = start; i < end; i++) {
                    $(blogRows[i]).show();
                }
                // Cập nhật trạng thái active của pagination
                $('.pagination li').removeClass('active');
                $('#page' + page).addClass('active');
                // Cập nhật trạng thái nút Prev/Next
                $('#prevPage').toggleClass('disabled', page === 1);
                $('#nextPage').toggleClass('disabled', page === totalPages);
            }

            $('.pagination').on('click', 'a', function (e) {
                e.preventDefault();
                var pageItem = $(this).parent();
                if (pageItem.hasClass('disabled')) return;

                if (pageItem.attr('id') === 'prevPage') {
                    if (currentPage > 1) showPage(currentPage - 1);
                } else if (pageItem.attr('id') === 'nextPage') {
                    if (currentPage < totalPages) showPage(currentPage + 1);
                } else {
                    var page = parseInt($(this).text());
                    showPage(page);
                }
            });

            // Hiển thị trang đầu tiên
            showPage(1);
        }
    });
</script>

<!-- CSS for Table Layout -->
<style>
    .table-responsive {
        overflow-x: auto;
    }
    .table {
        width: 100%;
        table-layout: fixed;
    }
    .table tbody tr {
        height: 50px;
        vertical-align: middle;
    }
    .table td, .table th {
        padding: 8px;
        text-align: center;
    }
    .table .btn-sm {
        padding: 5px 10px;
        font-size: 12px;
    }
</style>
</body>
</html>
