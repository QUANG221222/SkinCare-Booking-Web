<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assigned Service Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Assigned Service Bookings</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Service</th>
            <th>Time</th>
            <th>Therapist</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.customer.fullName}"></td>
            <td th:text="${appointment.spaService.name}"></td>
            <td th:text="${appointment.appointmentTime}"></td>
            <td th:text="${appointment.skinTherapist?.fullName}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/protected/staff/appointments/checked-in}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
