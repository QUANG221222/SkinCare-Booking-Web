<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lịch đã check-out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
    <div class="container">
        <h1>Đặt lịch đã check-out</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Dịch vụ</th>
                    <th>Thời gian</th>
                    <th>Chuyên viên</th>
                    <th>Kết quả</th>
                    <th>Trạng thái thanh toán</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.id}"></td>
                    <td th:text="${appointment.customer.fullName}"></td>
                    <td th:text="${appointment.spaService.name}"></td>
                    <td th:text="${appointment.appointmentTime}"></td>
                    <td th:text="${appointment.skinTherapist?.fullName}"></td>
                    <td th:text="${appointment.result}"></td>
                    <td th:text="${appointment.payments[appointment.payments.size() - 1]?.paymentStatus} ?: 'N/A'"></td>
                    <td>
                        <a th:href="@{/protected/staff/appointments/invoice/{id}(id=${appointment.id})}" class="btn btn-primary">Xem hóa đơn</a>
                        <a th:href="@{/protected/staff/appointments/cancel/{id}(id=${appointment.id})}" class="btn btn-danger">Hủy</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(appointments)}">
                    <td colspan="8" class="text-center">Chưa có lịch hẹn nào.</td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/protected/staff}" class="btn btn-secondary">Quay lại</a>
    </div>
    </body>
</html>
