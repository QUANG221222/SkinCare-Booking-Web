<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Completed Service Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Completed Service Bookings</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Service</th>
            <th>Time</th>
            <th>Therapist</th>
            <th>Result</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.customer.fullName}"></td>
            <td th:text="${appointment.spaService.name}"></td>
            <td th:text="${appointment.appointmentTime}"></td>
            <td th:text="${appointment.skinTherapist?.fullName}"></td>
            <td th:text="${appointment.result}"></td>
            <td>
                <form th:action="@{/protected/staff/appointments/check-out/{id}(id=${appointment.id})}" method="post">
                    <button type="submit" class="btn btn-primary">Check-out</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/protected/staff/bookings/assigned}" class="btn btn-secondary">Go Back</a>
</div>
</body>
</html>
