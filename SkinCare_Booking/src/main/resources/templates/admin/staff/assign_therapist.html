<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phân công chuyên viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Phân công chuyên viên cho đặt dịch vụ #<span th:text="${appointment.id}"></span></h1>
        <form th:action="@{/protected/staff/appointments/assign/{id}(id=${appointment.id})}" method="post">
            <div class="mb-3">
                <label>Chuyên viên:</label>
                <select name="therapistId" class="form-control" required>
                    <option value="">Chọn chuyên viên</option>
                    <option th:each="therapist : ${therapists}" th:value="${therapist.id}" th:text="${therapist.fullName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Phân công</button>
            <a th:href="@{/protected/staff/appointments/checked-in}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</body>
</html>
