<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lịch đang chờ xử lý</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Đặt lịch đang chờ xử lý</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Khách hàng</th>
            <th>Dịch vụ</th>
            <th>Thời gian</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.customer.fullName}"></td>
            <td th:text="${appointment.spaService.name}"></td>
            <td th:text="${appointment.appointmentTime}"></td>
            <td>
                <form th:action="@{/protected/staff/appointments/check-in/{id}(id=${appointment.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-primary">Check-in</button>
                </form>
                <form th:action="@{/protected/staff/appointments/cancel/{id}(id=${appointment.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Hủy</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
