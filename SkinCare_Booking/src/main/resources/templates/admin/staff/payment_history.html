<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Payment History</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Payment ID</th>
            <th>Appointment Code</th>
            <th>Customer</th>
            <th>Service</th>
            <th>Amount</th>
            <th>Method</th>
            <th>Status</th>
            <th>Time</th>
            <th>Transaction ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.appointment.id}"></td>
            <td th:text="${payment.appointment.customer.fullName}"></td>
            <td th:text="${payment.appointment.spaService.name}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.paymentMethod}"></td>
            <td th:text="${payment.paymentStatus}"></td>
            <td th:text="${#temporals.format(payment.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${payment.transactionId} ?: 'N/A'"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(payments)}">
            <td colspan="9" class="text-center">No transactions available.</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/protected/staff/home}" class="btn btn-secondary">Go Back</a>
</div>
</body>
</html>
