<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Danh sách lịch làm việc trung tâm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Danh sách lịch làm việc trung tâm</h1>
  <!-- Thông báo lỗi hoặc thành công -->
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!-- Thông báo lỗi -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <a th:href="@{/spa-services/schedules/new}" class="btn btn-primary mb-3">Tạo lịch mới</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Thứ</th>
      <th>Giờ bắt đầu</th>
      <th>Giờ kết thúc</th>
      <th>Đóng cửa</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="schedule : ${schedules}">
      <td th:text="${schedule.id}"></td>
      <td th:text="${schedule.dayOfWeek}"></td>
      <td th:text="${schedule.startTime}"></td>
      <td th:text="${schedule.endTime}"></td>
      <td th:text="${schedule.isClosed} ? 'Có' : 'Không'"></td>
      <td>
        <a th:href="@{/spa-services/schedules/edit/{id}(id=${schedule.id})}" class="btn btn-warning">Sửa</a>
        <a th:href="@{/spa-services/schedules/delete/{id}(id=${schedule.id})}" class="btn btn-danger">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
