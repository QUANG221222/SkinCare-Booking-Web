<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Chỉnh sửa lịch làm việc trung tâm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Chỉnh sửa lịch làm việc trung tâm</h1>
    <!-- Thông báo thành công -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/api/spa-services/schedules/update/{id}(id=${schedules.id})}" th:object="${schedules}" method="post">
        <div class="mb-3">
            <label>Thứ:</label>
            <select th:field="*{dayOfWeek}" class="form-control" required>
                <option value="MONDAY">Thứ Hai</option>
                <option value="TUESDAY">Thứ Ba</option>
                <option value="WEDNESDAY">Thứ Tư</option>
                <option value="THURSDAY">Thứ Năm</option>
                <option value="FRIDAY">Thứ Sáu</option>
                <option value="SATURDAY">Thứ Bảy</option>
                <option value="SUNDAY">Chủ Nhật</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Giờ bắt đầu:</label>
            <input type="time" th:field="*{startTime}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Giờ kết thúc:</label>
            <input type="time" th:field="*{endTime}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Đóng cửa:</label>
            <input type="checkbox" th:field="*{isClosed}"/>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/api/spa-services/schedules}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
