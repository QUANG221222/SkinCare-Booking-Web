<!doctype html>

<html
        lang="en"
        class="layout-menu-fixed layout-compact"
        data-assets-path="/admin/assets/"
        data-template="vertical-menu-template-free">
<!-- Head -->
<div th:replace="admin/fragments/head :: head"></div>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <div th:replace="admin/fragments/menu :: menu"></div>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->

      <nav
              class="layout-navbar container-xxl navbar-detached navbar navbar-expand-xl align-items-center bg-navbar-theme"
              id="layout-navbar">
        <div class="layout-menu-toggle navbar-nav align-items-xl-center me-4 me-xl-0 d-xl-none">
          <a class="nav-item nav-link px-0 me-xl-6" href="javascript:void(0)">
            <i class="icon-base bx bx-menu icon-md"></i>
          </a>
        </div>

        <div class="navbar-nav-right d-flex align-items-center justify-content-end" id="navbar-collapse">
          <ul class="navbar-nav flex-row align-items-center ms-md-auto">

            <!-- User -->
            <div th:replace="admin/fragments/user :: user"></div>
            <!--/ User -->
          </ul>
        </div>
      </nav>

      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">

          <div class="row">
            <div class="col-md-12">
              <div class="nav-align-top">
                <ul class="nav nav-pills flex-column flex-md-row mb-6 gap-md-0 gap-2">
                  <li class="nav-item">
                    <a class="nav-link" th:href="${#strings.contains(currentURI, 'manager') ? '/protected/manager/profile' : (#strings.contains(currentURI, 'staff') ? '/protected/staff/profile' : '/protected/therapist/profile')}"><i class="icon-base bx bx-user icon-sm me-1_5"></i> Account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" th:href="${#strings.contains(currentURI, 'manager') ? '/protected/manager/security' : (#strings.contains(currentURI, 'staff') ? '/protected/staff/security' : '/protected/therapist/security')}"><i class="icon-base bx bx-lock-alt icon-sm me-1_5"></i> Security</a>
                  </li>
                </ul>
              </div>
              <div class="card mb-6">
                <!-- Account -->
                <div class="container mt-3">
                  <!-- Alert for Success -->
                  <div
                          th:if="${successMessage}"
                          class="alert alert-success alert-dismissible fade show position-relative"
                          role="alert"
                  >
                    <span th:text="${successMessage}"></span>
                  </div>

                  <!-- Alert for Error -->
                  <div
                          th:if="${errorMessage}"
                          class="alert alert-danger alert-dismissible fade show position-relative"
                          role="alert"
                  >
                    <span th:text="${errorMessage}"></span>
                  </div>
                </div>
                <!-- Change Password -->
                <div class="card mb-6">
                  <h5 class="card-header">Change Password</h5>
                  <div class="card-body pt-1">
                    <form id="formAccountSettings"
                          th:action="${#strings.contains(currentURI, 'manager') ? '/protected/manager/change-password' : (#strings.contains(currentURI, 'staff') ? '/protected/staff/change-password' : '/protected/therapist/change-password')}"
                          method="post">
                      <div class="row">
                        <div class="mb-6 col-md-6 form-password-toggle form-control-validation">
                          <label class="form-label" for="currentPassword">Current Password</label>
                          <div class="input-group input-group-merge">
                            <input class="form-control"
                                   type="password"
                                   name="currentPassword"
                                   id="currentPassword"
                                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,40}$"
                                   title="Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 number and 1 special character. Ex: Abc@123"
                                   placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" />
                            <span class="input-group-text cursor-pointer"><i class="icon-base bx bx-hide"></i></span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="mb-6 col-md-6 form-password-toggle form-control-validation">
                          <label class="form-label" for="newPassword">New Password</label>
                          <div class="input-group input-group-merge">
                            <input class="form-control"
                                   type="password"
                                   id="newPassword"
                                   name="newPassword"
                                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,40}$"
                                   title="Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 number and 1 special character. Ex: Abc@123"
                                   oninput="onChange()"
                                   placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" />
                            <span class="input-group-text cursor-pointer"><i class="icon-base bx bx-hide"></i></span>
                          </div>
                        </div>

                        <div class="mb-6 col-md-6 form-password-toggle form-control-validation">
                          <label class="form-label" for="confirmPassword">Confirm New Password</label>
                          <div class="input-group input-group-merge">
                            <input class="form-control"
                                   type="password"
                                   name="confirmPassword"
                                   id="confirmPassword"
                                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,40}$"
                                   title="Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 number and 1 special character. Ex: Abc@123"
                                   oninput="onChange()"
                                   placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" />
                            <span class="input-group-text cursor-pointer"><i class="icon-base bx bx-hide"></i></span>
                          </div>
                        </div>
                      </div>
                      <h6 class="text-body">Password Requirements:</h6>
                      <ul class="ps-4 mb-0">
                        <li class="mb-4">Minimum 6 characters long - the more, the better</li>
                        <li class="mb-4">At least one lowercase character and upper character</li>
                        <li>At least one number and symbol</li>
                      </ul>
                      <div class="mt-6">
                        <button type="submit" class="btn btn-primary me-3">Save changes</button>
                        <button type="reset" class="btn btn-label-secondary">Reset</button>
                      </div>
                    </form>
                  </div>
                </div>
                <!--/ Change Password -->
              </div>
            </div>
          </div>

        </div>
        <!-- / Content -->


        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<div th:replace="admin/fragments/script :: script"></div>
<script>
  function onChange() {
    const password = document.querySelector("input[name='newPassword']");
    const confirm = document.querySelector("input[name='confirmPassword']");

    if (confirm.value === password.value) {
      confirm.setCustomValidity("");
    } else {
      confirm.setCustomValidity("Passwords do not match");
    }
  }
</script>
</body>
</html>
