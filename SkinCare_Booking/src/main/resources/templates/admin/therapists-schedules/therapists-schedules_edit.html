<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa lịch làm việc cho nhà trị liệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Chỉnh sửa lịch làm việc cho <span th:text="${schedule.skinTherapist.fullName}"></span></h1>
    <!-- Thông báo lỗi hoặc thành công -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form th:action="@{/therapists/schedules/update/{id}(id=${schedule.id})}" th:object="${schedule}" method="post">
        <input type="hidden" th:field="*{skinTherapist.id}"/>
        <div class="mb-3">
            <label>Thứ:</label>
            <select th:field="*{dayOfWeek}" class="form-control" required>
                <option value="MONDAY">Thứ Hai</option>
                <option value="TUESDAY">Thứ Ba</option>
                <option value="WEDNESDAY">Thứ Tư</option>
                <option value="THURSDAY">Thứ Năm</option>
                <option value="FRIDAY">Thứ Sáu</option>
                <option value="SATURDAY">Thứ Bảy</option>
                <option value="SUNDAY">Chủ Nhật</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Giờ bắt đầu:</label>
            <input type="time" th:field="*{startTime}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Giờ kết thúc:</label>
            <input type="time" th:field="*{endTime}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/therapists/{id}/schedules(id=${schedule.skinTherapist.id})}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
