<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Chỉnh sửa lịch làm việc cho nhà trị liệu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        Chỉnh sửa lịch làm việc cho
        <span th:text="${schedule.skinTherapist.fullName}"></span>
      </h1>
      <!-- Thông báo lỗi hoặc thành công -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <form
        th:action="@{/therapists/schedules/update/{id}(id=${schedule.id})}"
        method="post"
      >
        <div class="mb-3">
          <label for="dayOfWeek">Thứ:</label>
          <select id="dayOfWeek" name="dayOfWeek" class="form-control" required>
            <option
              value="MONDAY"
              th:selected="${schedule.dayOfWeek == 'MONDAY'}"
            >
              Thứ Hai
            </option>
            <option
              value="TUESDAY"
              th:selected="${schedule.dayOfWeek == 'TUESDAY'}"
            >
              Thứ Ba
            </option>
            <option
              value="WEDNESDAY"
              th:selected="${schedule.dayOfWeek == 'WEDNESDAY'}"
            >
              Thứ Tư
            </option>
            <option
              value="THURSDAY"
              th:selected="${schedule.dayOfWeek == 'THURSDAY'}"
            >
              Thứ Năm
            </option>
            <option
              value="FRIDAY"
              th:selected="${schedule.dayOfWeek == 'FRIDAY'}"
            >
              Thứ Sáu
            </option>
            <option
              value="SATURDAY"
              th:selected="${schedule.dayOfWeek == 'SATURDAY'}"
            >
              Thứ Bảy
            </option>
            <option
              value="SUNDAY"
              th:selected="${schedule.dayOfWeek == 'SUNDAY'}"
            >
              Chủ Nhật
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="startTime">Giờ bắt đầu:</label>
          <input
            type="time"
            id="startTime"
            name="startTime"
            class="form-control"
            th:value="${startTime}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="endTime">Giờ kết thúc:</label>
          <input
            type="time"
            id="endTime"
            name="endTime"
            class="form-control"
            th:value="${endTime}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a
          th:href="@{/therapists/{id}/schedules(id=${schedule.skinTherapist.id})}"
          class="btn btn-secondary"
          >Hủy</a
        >
      </form>
    </div>
  </body>
</html>
