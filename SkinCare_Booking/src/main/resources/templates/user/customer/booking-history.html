<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="user/master/fragments/head :: head"></div>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
      <div class="cssload-container">
        <div class="cssload-loading"><i></i><i></i><i></i><i></i></div>
      </div>
    </div>

    <!-- ##### Header Area Start ##### -->
    <div th:replace="user/master/fragments/header :: header"></div>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Breadcumb Area Start ##### -->
    <section
            class="breadcumb-area bg-img d-flex align-items-center justify-content-center"
            style="background-image: url(/user/img/bg-img/bg-10.jpg)"
    >
      <div class="bradcumbContent">
        <h2>Booking History</h2>
      </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Book Now Area Start ##### -->
    <div th:replace="user/master/fragments/book-now:: book-now"></div>
    <!-- ##### Book Now Area End ##### -->


    <section class="breadcrumb-area border-none">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
              <a
                      th:href="@{/protected/customer/home}"
                      class="text-decoration-none"
              >Home</a
              >
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Booking History
            </li>
          </ol>
        </nav>
      </div>
    </section>

    <!-- Booking History Table -->
    <div class="container my-5">
      <table class="table table-bordered table-hover">
        <thead class="table-warning">
          <tr>
            <th>#</th>
            <th>Service</th>
            <th>Specialist</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="booking, iterStat : ${bookings}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${booking.serviceName}"></td>
            <td th:text="${booking.specialistName}"></td>
            <td th:text="${booking.date}"></td>
            <td th:text="${booking.time}"></td>
            <td th:text="${booking.status}"></td>
            <td>
              <a
                th:href="@{/protected/customer/booking/edit/{id}(id=${booking.id})}"
                class="btn btn-primary btn-sm"
                >Edit</a
              >
              <a
                th:href="@{/protected/customer/booking/cancel/{id}(id=${booking.id})}"
                class="btn btn-danger btn-sm"
                >Cancel</a
              >
              <a
                th:href="@{/protected/customer/booking/payment/{id}(id=${booking.id})}"
                class="btn btn-success btn-sm"
                >Pay</a
              >
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(bookings)}">
            <td colspan="7" class="text-center">No bookings found.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <div th:replace="user/master/fragments/footer :: footer"></div>

    <!-- Scripts -->
    <div th:replace="user/master/fragments/script"></div>
  </body>
</html>
