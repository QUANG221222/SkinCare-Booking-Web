<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách lịch hẹn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Danh sách lịch hẹn</h1>
        <a th:href="@{/appointments/new}" class="btn btn-primary mb-3">Tạo lịch hẹn mới</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Nhà trị liệu</th>
                    <th>Dịch vụ</th>
                    <th>Thời gian</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.id}"></td>
                    <td th:text="${appointment.customer.name}"></td>
                    <td th:text="${appointment.skinTherapist.name}"></td>
                    <td th:text="${appointment.service.name}"></td>
                    <td th:text="${appointment.appointmentDate}"></td>
                    <td th:text="${appointment.status}"></td>
                    <td>
                        <a th:href="@{/appointments/edit/{id}(id=${appointment.id})}" class="btn btn-warning">Sửa</a>
                        <a th:href="@{/appointments/delete/{id}(id=${appointment.id})}" class="btn btn-danger">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
