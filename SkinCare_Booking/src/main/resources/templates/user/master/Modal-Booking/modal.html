<div
  th:fragment="modal"
  class="modal fade"
  id="bookingModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="bookingModalLable"></h1>
        <!--                <button type="button" class="btn-close border-0 bg-transparent" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>-->
      </div>
      <div class="modal-body">
        <form id="appointmentForm">
            <div class="mb-3" style="display: flex; align-items: center">
                <label for="skinTherapist" class="form-label">Chọn chuyên viên:</label>
                <select id="skinTherapist" class="form-select" required style="border-radius: 10px; padding: 10px;">
                    <option value="">--Chọn chuyên viên--</option>
                    <option value="9e338c5c-0ea2-11f0-b5be-0242ac110002">Chuyên viên A</option>
                    <option value="60157fa6-0c7d-11f0-845a-0242ac110002">Chuyên viên B</option>
                </select>
            </div>

            <div class="mb-3" style="display: flex; align-items: center">
                <label for="spaService" class="form-label">Chọn dịch vụ:</label>
                <select id="spaService" class="form-select" required style="border-radius: 10px; padding: 10px;">
                    <option value="">--Chọn dịch vụ--</option>
                    <option value="1">Dịch vụ 1</option>
                    <option value="2">Dịch vụ 2</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="datetime-local" class="form-label">Chọn ngày và giờ:</label>
                <input type="datetime-local" id="datetime-local" class="form-control" required style="border-radius: 10px; padding: 10px;">
            </div>

            <button type="submit" class="btn btn-primary" style="background-color: #007bff; border: none; padding: 10px 20px; border-radius: 8px; transition: 0.3s;">Đặt lịch</button>
        </form>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <!--                <button type="button" class="btn btn-primary">Understood</button>-->
      </div>
    </div>
  </div>
  
</div>
