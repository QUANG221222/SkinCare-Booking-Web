<header th:fragment="header" class="header-area">
    <!-- Navbar Area -->
    <div class="palatin-main-menu">
        <div class="classy-nav-container breakpoint-off">
            <div class="container">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="palatinNav">

                    <!-- Nav brand -->
                    <a th:href="@{/}" class="nav-brand"><img src="/user/img/core-img/logo.png" alt=""></a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Menu -->
                    <div class="classy-menu">

                        <!-- close btn -->
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>

                        <!-- Nav Start -->
                        <div class="classynav">
                            <ul>
                                <li th:classappend="${currentURI == '/' ? 'active' : ''}"><a th:href="@{/}">Home</a></li>
                                <li th:classappend="${currentURI == '/about-us' ? 'active' : ''}"><a th:href="@{/about-us}" >About Us</a></li>
                                <li th:classappend="${currentURI == '/services' ? 'active' : ''}"><a th:href="@{services}" >Services</a></li>
                                <li th:classappend="${currentURI == '/blog' ? 'active' : ''}"><a th:href="@{blog}">Blog</a></li>
                                <li th:classappend="${currentURI == '/contact' ? 'active' : ''}"><a th:href="@{contact}" >Contact</a></li>
                            </ul>

                            <!-- Button -->
                            <div class="menu-btn">
                                <a href="/make-a-reservation" class="btn palatin-btn">Make a Reservation</a>
                            </div>

                        </div>
                        <!-- Nav End -->
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
