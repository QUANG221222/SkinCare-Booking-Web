<footer th:fragment="footer" class="footer-area py-5 bg-gradient-dark text-white position-relative">
  <div class="container">
    <div class="row gy-4 align-items-center">
      <!-- Logo and Contact Info -->
      <div class="col-12 col-md-6 col-lg-5">
        <div class="footer-widget-area text-center text-md-start">
          <a th:href="@{/}" class="d-block mb-4">
            <img src="/user/img/icon-img/logo.png" alt="SkinSoothe Logo" style="max-width: 250px; filter: drop-shadow(0 0 10px rgb(255,255,255));">
          </a>
          <div class="contact-info d-inline-flex justify-content-center justify-content-md-start">
            <a href="https://github.com/QUANG221222/SkinCare-Booking-Web" class="text-white contact-icon mx-2">
              <img src="/user/img/icon-img/3.png" alt="GitHub" style="max-width: 42px; filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));">
            </a>
            <a href="https://www.facebook.com/playerr55555" class="text-white contact-icon mx-2">
              <img src="/user/img/icon-img/4.png" alt="Facebook" style="max-width: 42px; filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));">
            </a>
            <a href="https://www.instagram.com/__bacsiukhongcalo/" class="text-white contact-icon mx-2">
              <img src="/user/img/icon-img/2.png" alt="Instagram" style="max-width: 42px; filter: drop-shadow(0 0 10px rgba(104,255,60,0.5));">
            </a>
            <a href="https://zalo.me/0392868271" class="text-white contact-icon mx-2">
              <img src="/user/img/icon-img/1.png" alt="Zalo" style="max-width: 42px; filter: drop-shadow(0 0 10px rgba(253,154,249,0.5));">
            </a>
          </div>
        </div>
      </div>

      <!-- Center Schedule -->
      <div class="col-12 col-md-6 col-lg-5">
        <div class="footer-widget-area text-center text-md-start">
          <h6 style="font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 1.8rem; letter-spacing: 2px; border-bottom: 2px solid #ffffff;color: #ffffff ">Center Schedule</h6>
          <div th:if="${#lists.isEmpty(centerSchedules)}">
            <p class="text-muted">No schedules available.</p>
          </div>
          <ul th:unless="${#lists.isEmpty(centerSchedules)}" class="list-unstyled">
            <li th:each="schedule : ${centerSchedules}" class="mb-2">
              <strong th:text="${schedule.dayOfWeek} + ':'" class="text-white"></strong>
              <span th:if="${schedule.isClosed}" class="badge bg-danger ms-2">Closed</span>
              <span th:unless="${schedule.isClosed}" class="ms-2 text-white">
                <span th:text="${schedule.startTime}"></span> - <span th:text="${schedule.endTime}"></span>
              </span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Copywrite Text -->
      <div class="col-12 col-lg-2 text-center">
        <div class="copywrite-text mt-4">
          <p class="text-muted mb-0">
            Â© <script>document.write(new Date().getFullYear());</script> SkinSoothe. All rights reserved.
          </p>
          <p class="text-muted small">
            Designed by <a href="https://colorlib.com" target="_blank" class="text-white text-decoration-none">Mhuymeomeo</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- Background Gradient Overlay -->
  <div class="bg-overlay"></div>
  
  <!-- Custom CSS for Footer -->
  <style>
    .footer-area {
      background: linear-gradient(135deg, #2e2e2e 0%, #2e2e2e 100%);
      position: relative;
      overflow: hidden;
    }

    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
      z-index: 0;
    }

    .footer-area .container {
      position: relative;
      z-index: 1;
    }

    .widget-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 4rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-bottom: 2px solid #ffd700;
      padding-bottom: 10px;
      color: #ffd700;
    }

    .footer-area .text-white {
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      font-size: 0.95rem;
    }

    .copywrite-text p {
      font-size: 0.85rem;
    }

    .copywrite-text a:hover {
      color: #ffd700 !important;
      transition: color 0.3s ease;
    }
    </style>

</footer>
