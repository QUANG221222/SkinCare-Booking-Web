<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh sách bài viết</title>
  <style>
    .blog-list {
      margin: 20px;
    }
    .blog-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .blog-item h3 {
      margin: 0 0 10px 0;
    }
    .blog-item p {
      color: #666;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Danh sách bài viết</h1>
<div class="blog-list">
  <div class="blog-item" th:each="blog : ${blogs}">
    <h3><a th:href="@{/blogs/{id}(id=${blog.id})}" th:text="${blog.title}"></a></h3>
    <p th:text="'Đăng ngày: ' + ${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></p>
  </div>
</div>
</body>
</html>
